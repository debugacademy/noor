core: 8.x
type: theme
base theme: bootstrap

name: 'Noor by Debug Academy'
description: 'Noor is a clean, attractive theme designed to be used for Drupal 8 blog and portfolio websites. It makes use of vibrant colors, beautiful typography, and a responsive design based off of the bootstrap framework which makes the design look great on any device.'
package: 'Bootstrap'

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries:
  - 'noor/global-styling'
  - 'noor/bootstrap-scripts'
